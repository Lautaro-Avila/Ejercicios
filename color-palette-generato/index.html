<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color palette generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="button-black"><h3>Color #F9ACA7 copied to your clipboard</h3></div>
    <h2 class="tittle"> Color palette generator</h2>
    <div class="palette">
        <div class="card"><div class="color1"></div><h2>#EEEDF0</h2></div>
        <div class="card"><div class="color2"></div><h2>#A1B5C1</h2></div>
        <div class="card"><div class="color3"></div><h2>#F9ACA7</h2></div>
        <div class="card"><div class="color4"></div><h2>#68747D</h2></div>
        <div class="card"><div class="color5"></div><h2>#CF365F</h2></div>
    </div>

    <div class="button-box"><button type="submit">Generate palette</button></div>
    <h3 class="spacebar">or just press the "Spacebar" to generate new palettes.</h3>
    <div class="button-white"><h3>Click to copy individual color <span>.</span> Press "C" to copy palette</h3></div>
</body>
</html>
