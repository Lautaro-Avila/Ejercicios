<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>twitter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
     <div class="data">
        <div class="icon"><img src="/img/descarga.svg" alt="img"></div>
     <div class="perfil">
        <h2 class="name">Ada Lovelace</h2>
        <h2 class="id">@adalove</h2>
     </div>
    </div>
        <div class="texto">
        <p>The Analytical Engine has no pretensions whatever to originate anything. It can do whatever we know how to order it to perform.</p>
        <p class="fecha-hora">2:32 PM - 12 Mayo de 1842</p>
        </div>
        <div class="social">
            <div class="likes">
            <h3><span>203 </span>Retweets</h3>
            <h3><span>532 </span>Likes</h3>
            </div>
            <div class="buttons">
              <div><button type="submit">Share</button></div>
              <div><button type="submit">Retweet</button></div>
              <div><button type="submit">Like</button></div>
            </div>
        </div>
    </div>
    
</body>
</html>
